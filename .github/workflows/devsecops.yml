name: Automatisation des tests DevSecOps
on: push
jobs:
  Dependances:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du Code
        uses: actions/checkout@v4
      
      - name: Contrôle des dépendances avec Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          input: 'requirements.txt'
          severity: 'CRITICAL,HIGH,MEDIUM'
          format: 'table'
          template: '@default'
          
      - name: Résultat du Contrôle
        if: success()
        run: echo "Scan des dépendances réussi. Aucune vulnérabilité CRITICAL détectée."

      - name: Résultat du Contrôle
        run: |
          echo "Scan des dépendances terminé. Le rapport complet est visible dans les logs de l'étape Trivy."
  Dockerfile:
    runs-on: ubuntu-latest
    needs: Dependances
    steps:
      - name: Test Dockerfile
        run: |
          echo "ecrire ici le scrypt de contrôle du Dockerfile"
  Deploy:
    runs-on: ubuntu-latest
    needs: Dockerfile
    steps:
      - name: Deploy
        run: |
          echo "Rien à faire ici. Votre application est prête à être déployée"
